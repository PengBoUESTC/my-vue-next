<!DOCTYPE html>
<html>
  <head>
    <title>my-vue-next</title>
    <script src="../dist/reactivity.js"></script>
  </head>

  <body>
    <script>
      const { reactive, effect, computed } = VueReactivity
      const a = { name: 200, user: { age: 100 }}
      const proxyA = reactive(a)
      effect(() => {
        console.log(proxyA.name)
      }, {
        scheduler() {
          console.log('=scheduler')
        }
      })
      // const res = computed(() => proxyA.name + 100)
      setTimeout(() => {
        proxyA.name = 300
      }, 3000)
      setTimeout(() => {
        proxyA.user = {}
      }, 1000)
    </script>
  </body>
</html>
